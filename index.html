<html>
	<head>
		<script>
			function bodyLoaded() {
				var url_string = window.location.href
				var url = new URL(url_string)
				var c = url.searchParams
				var elem = document.getElementById("param")
				c.forEach((value, key)=>{
					elem.innerHTML = elem.innerHTML + "<p>" + new String(key).toString() + " is " + new String(value).toString() + "</p>"
				})
					
						
			}
		</script>
	</head>
	<body onload="bodyLoaded()">
		<h1 id="param">param is</h1>
	</body>
</html>
